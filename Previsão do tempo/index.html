<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
   
    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="botao-busca">
            <img src="./images/find.svg" alt="" class="img-busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">                                                                                                                                                                                                                                                                                                                                                                                                                                                               </h2>
            <p class="temp">17°C</p>

            <div class="caixa-menor">
                <img class="img-previsao">
                <p class="texto-previsao">Nublado</p>
            </div>
        </div>
    </div>

    <script src="./Js/script.js"></script>
</body>
</html>
